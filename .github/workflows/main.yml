name: Build and Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: npm install
        run: npm ci

      - name: npm build
        run: npm run build

      - name: Run tests
        run: npm run test
